    html, body {
      margin: 0;

    /* Navbar Styles */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(3, 3, 6, 0.95);

      z-index: 1000;

    nav ul {
      list-style: none;

      padding: 0;
      display: flex;

      display: inline;
    }

    nav ul li a {
      color: white;

      font-size: 0.9rem;

      padding: 0.5rem 1rem;
      border-radius: 4px;

    }

      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.1rem;

      line-height: 1.6;
